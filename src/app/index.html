<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
	  content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
    <title>Daily Chores v0.0.0-1</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="ext/bootstrap/5.1.3/css/bootstrap.min.css" />

    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="view/styles.css">
  </head>
  <body>
    <h1>Today's chores</h1>

    <button id="btn-preferences" title="Open preferences dialog">
      <i class="fa fa-cog fa-1x" aria-hidden="true"></i>
    </button>

    <h1>Chores</h1>
    <h2>{Today's date}</h2>

    <table>
      <thead>
	<th></th>
	<th>Item</th>
      </thead>
      <row>
	<th><input type="checkbox" id="scales" name="scales" checked></th>
	<th><label for="scales">Scales</label></th>
      </row>
    </table>

    <div class="modal show fade in" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog modal-xl" role="document">
	<div class="modal-content">
	  <div class="modal-header">
            <h5 class="modal-title">Preferences</h5>
            <button type="button" class="close" data-dismiss="modal"
		    aria-label="Close"">
              <span aria-hidden="true">&times;</span>
            </button>
	  </div>
	  <div class="modal-body">
	    <h2>Theme selection</h2>
	    <p>Current theme source:
	      <strong id="theme-source">System</strong></p>
	    <button id="toggle-dark-mode">Toggle Dark Mode</button>
	    <button id="reset-to-system">Reset to System Theme</button>
            <p>Modal body text goes here.</p>

	    <h2>Chores Template</h2>
	    <div class="container">
	      <div class="row">
		<div class="col-sm">
		  Actual chores :
		  <ul class="list-group">
		    <li class="list-group-item">
		      <i class="fas fa-check-square"></i> Item1</li>
		    <li class="list-group-item"> Item2</li>
		    <li class="list-group-item">Morbi leo risus</li>
		    <li class="list-group-item">Porta ac consectetur ac</li>
		    <li class="list-group-item">Vestibulum at eros</li>
		  </ul>
		</div>
		<div class="col-sm">
		  <div>Actions :</div>
		  <div class="btn-group-vertical">
		    <button type="button" class="btn btn-secondary">
		      &lt;&lt; Add
		    </button>
		    <button type="button" class="btn btn-secondary">
		      &gt;&gt; Modify
		    </button>
		    <button type="button" class="btn btn-secondary">
		      -- Delete
		    </button>
		  </div>
		</div>
		<div class="col-sm">
		  New chores :
		</div>
	      </div>
	    </div>

	    
	  </div>
	  <div class="modal-footer">
            <button type="button" class="btn btn-secondary close"
		    data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
	  </div>
	</div>
      </div>
    </div>
    <script src="src/renderer.js"></script>
  </body>
</html>
